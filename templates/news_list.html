{% extends "base.html" %}
{% block news %}
    {% for new in news %}
        <div class="News">
        <h4>
            <a class="Href" href="/news/{{ new.slug }}/">        {{ new.heading }}      </a>
        </h4>
        <p> Published {{ new.published_time }} by {{new.author }}
        </p>
        </div>
    {% endfor %}
{% endblock %}
